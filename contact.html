<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | My Portfolio</title>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Garamond;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      width: 5em;
      background-color: #69A46A;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1em;
      border-right: 1px solid #ddd;
    }

    .sidebar a {
      color: #111;
      text-decoration: none;
      margin: 1em 0;
      font-size: 0.9em;
      text-align: center;
      width: 100%;
    }

    .sidebar a:hover {
      background-color: #DDEDDD;
    }

    
/* RIGHT CONTENT */
.content {
  flex: 1;
  padding: 2em;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTACT CARD */
#contact {
  background: #ffffff;
  padding: 2.5em;
  max-width: 480px;
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  border-top: 6px solid #69A46A; /* visual link to sidebar */
}

/* HEADER */
#contact h2 {
  margin-top: 0;
  margin-bottom: 1.5em;
  text-align: center;
  font-weight: normal;
  letter-spacing: 0.05em;
  color: #2e3d2e;
}

/* FORM */
#contact form {
  display: flex;
  flex-direction: column;
}

#contact label {
  display: flex;
  flex-direction: column;
  margin-bottom: 1.2em;
  font-size: 0.85em;
  color: #2e3d2e;
}

#contact input,
#contact textarea {
  padding: 0.6em;
  margin-top: 0.4em;
  border: 1px solid #cdd8cd;
  border-radius: 5px;
  font-size: 0.9em;
  font-family: inherit;
  background-color: #f9fbf9;
}

#contact input:focus,
#contact textarea:focus {
  outline: none;
  border-color: #69A46A;
  background-color: #ffffff;
}

/* BUTTON */
#contact button {
  margin-top: 1em;
  padding: 0.75em;
  background-color: #69A46A;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9em;
  letter-spacing: 0.05em;
  transition: background 0.2s ease, transform 0.1s ease;
}

#contact button:hover {
  background-color: #5b915c;
  transform: translateY(-1px);
}

  </style>
</head>

<body>

  <!-- LEFT NAVIGATION -->
  <nav class="sidebar">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="Resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">
    <section id="contact">
      <h2>Contact Me</h2>

      <form action="https://formspree.io/f/mnjjqbar" method="POST">

        <label>
          First Name
          <input type="text" name="first_name" required>
        </label>

        <label>
          Last Name
          <input type="text" name="last_name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Phone Number
          <input type="tel" name="phone">
        </label>

        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit">Send Message</button>

      </form>
    </section>
  </main>

</body>
</html>
